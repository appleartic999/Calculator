<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="main">
    <p>Calculator</p>
    <div id="calculator">
        <div id="content">
            <p id="result">0</p>
            <p id="current">0</p>
        </div>
        <div>
            <button id="reset">AC</button>
            <button id="sign">+/-</button>
            <button id="percentage-mod">%</button>
            <button class="operator orange">&divide;</button>
        </div>
        <div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator orange">x</button>
        </div>
        <div>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator orange">-</button>
        </div>
        <div>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator orange">+</button>
        </div>
        <div>
            <button class="number" id="zero">0</button>
            <button class="operator dot">.</button>
            <button class="operator orange">=</button>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
